# HTTP to HTTPS 리다이렉트 (10008 포트)
server {
    listen 10008;
    listen [::]:10008;
    server_name pay.gzonesoft.co.kr www.pay.gzonesoft.co.kr;
    
    # 모든 HTTP 요청을 HTTPS로 리다이렉트
    return 301 https://$server_name:10007$request_uri;
}

# HTTPS 도메인 서버 (10007 포트)
server {
    listen 10007 ssl;
    listen [::]:10007 ssl;
    server_name pay.gzonesoft.co.kr www.pay.gzonesoft.co.kr;
    
    # SSL 설정 (완전한 인증서 체인 사용)
    ssl_certificate /etc/nginx/ssl/ssl_complete_chain.crt;
    ssl_certificate_key /etc/nginx/ssl/ssl_final_decrypted.key;
    
    # SSL 보안 설정
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;
    ssl_session_tickets off;
    
    # HSTS (HTTP Strict Transport Security) 설정
    add_header Strict-Transport-Security "max-age=63072000" always;
    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # 파일 업로드 크기 제한
    client_max_body_size 10M;