server {
    listen 80;
    listen [::]:80;
    server_name pay.gzonesoft.co.kr www.pay.gzonesoft.co.kr localhost;
    
    # HTTPS로 리다이렉트
    return 301 https://$server_name$request_uri;
}

# HTTPS Server Block (443 포트) - 메인 서버
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name pay.gzonesoft.co.kr www.pay.gzonesoft.co.kr;
    
    # SSL 인증서 설정
    ssl_certificate /etc/nginx/ssl/ssl.crt;
    ssl_certificate_key /etc/nginx/ssl/ssl_decrypted.key;
    ssl_trusted_certificate /etc/nginx/ssl/chain_ssl.crt;
    
    # SSL 보안 설정
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;
    
    # HSTS (HTTP Strict Transport Security)
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    
    # 보안 헤더
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    
    # Good Hands 서비스 프록시 (HTTPS 메인)
    location /goodhands {
        return 301 $scheme://$server_name$request_uri/;
    }
    
    location /goodhands/ {
        proxy_pass http://goodhands-backend:8000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # CORS 설정
        add_header Access-Control-Allow-Origin "https://pay.gzonesoft.co.kr" always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Origin, X-Requested-With, Content-Type, Accept, Authorization" always;
        add_header Access-Control-Allow-Credentials "true" always;
        
        if ($request_method = OPTIONS) {
            add_header Access-Control-Allow-Origin "https://pay.gzonesoft.co.kr";
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
            add_header Access-Control-Allow-Headers "Origin, X-Requested-With, Content-Type, Accept, Authorization";
            add_header Access-Control-Allow-Credentials "true";
            add_header Content-Length 0;
            add_header Content-Type text/plain;
            return 200;
        }
        
        # 파일 업로드 크기 제한
        client_max_body_size 10M;
        
        # 프록시 타임아웃 설정
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # 기존 경로는 n8n으로 프록시 (웹소켓 지원)
    location / {
        proxy_pass http://n8n-container:5678;
        proxy_set_header Host pay.gzonesoft.co.kr;
        proxy_set_header Origin https://pay.gzonesoft.co.kr;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Forwarded-Host pay.gzonesoft.co.kr;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # 웹소켓 지원 헤더
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_http_version 1.1;
        proxy_cache_bypass $http_upgrade;
        
        proxy_redirect off;
        proxy_buffering off;
    }
    
    # HTML 보고서 서빙
    location /order/ {
        root /usr/share/nginx/html;
        try_files $uri $uri/ =404;
    }
}

