server {
    listen 80;
    listen [::]:80;
    server_name pay.gzonesoft.co.kr www.pay.gzonesoft.co.kr localhost;
    
    # Good Hands 서비스 프록시
    location /goodhands {
        return 301 $scheme://$server_name$request_uri/;
    }
    
    location /goodhands/ {
        proxy_pass http://goodhands-backend:8000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # CORS 설정
        add_header Access-Control-Allow-Origin "*" always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Origin, X-Requested-With, Content-Type, Accept, Authorization" always;
        add_header Access-Control-Allow-Credentials "true" always;
        
        if ($request_method = OPTIONS) {
            add_header Access-Control-Allow-Origin "*";
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
            add_header Access-Control-Allow-Headers "Origin, X-Requested-With, Content-Type, Accept, Authorization";
            add_header Access-Control-Allow-Credentials "true";
            add_header Content-Length 0;
            add_header Content-Type text/plain;
            return 200;
        }
        
        # 파일 업로드 크기 제한
        client_max_body_size 10M;
    }
    
    # 기존 경로는 n8n으로 프록시 (웹소켓 지원)
    location / {
        proxy_pass http://n8n-container:5678;
        proxy_set_header Host pay.gzonesoft.co.kr;
        proxy_set_header Origin https://pay.gzonesoft.co.kr;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host pay.gzonesoft.co.kr;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # 웹소켓 지원 헤더
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_http_version 1.1;
        proxy_cache_bypass $http_upgrade;
        
        proxy_redirect off;
        proxy_buffering off;
    }
    
    # HTML 보고서 서빙
    location /order/ {
        root /usr/share/nginx/html;
        try_files $uri $uri/ =404;
    }
}
